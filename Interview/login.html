<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="path/to/logo.png" alt="FakeStore Logo" class="logo">
            <span class="site-name">FakeStore</span>
        </div>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="post" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup1.html">Sign Up</a></p>
        </div>
    </main>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><span class="tick-mark">âœ”</span> Login Successfully</p>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Show success message
            document.getElementById('successModal').style.display = 'block';
            // Redirect to home page after 2 seconds
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 2000);
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>

</html>
